<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fountain · 旦曦甘泉 | Minecraft BE 联机</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="icon" type="image/png" href="assets/icon/favicon.png">
    <link rel="stylesheet" href="ionic/css/core.css">
    <link rel="stylesheet" href="ionic/css/ionic.css">
</head>
<body>
<ion-app>
    <ion-header translucent>
        <ion-toolbar color="primary">
            <ion-title>Fountain</ion-title>
            <ion-buttons slot="end">
                <ion-button onclick="setLanguage('en')">English</ion-button>
                <ion-button onclick="setLanguage('zh')">简体中文</ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <ion-content padding>
        <ion-card>
            <ion-card-header>
                <ion-card-title>欢迎来到联机大厅</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <p>在这里，您可以和世界各地的玩家一起畅玩网络游戏。请点击下面的按钮进入游戏。</p>
                <ion-button onclick="enterGame()">进入游戏</ion-button>
            </ion-card-content>
        </ion-card>
    </ion-content>
</ion-app>
<script src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<script src="ionic/app.js"></script>
</body>
</html>
