<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fountain · 甘泉</title>
    <base href="/">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="icon" type="image/png" href="assets/icon/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/core.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css">
</head>
<body>
<ion-app>
    <ion-header translucent>
        <ion-toolbar color="primary">
            <ion-title>Fountain</ion-title>
            <ion-buttons slot="end">
                <ion-button [hidden]="lang === 'en'" (click)="setLanguage('en')">English</ion-button>
                <ion-button [hidden]="lang === 'zh'" (click)="setLanguage('zh')">简体中文</ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <ion-content padding>
        <ion-card>
            <ion-card-header>
                <ion-card-title>欢迎来到联机大厅</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <p>在这里，您可以和世界各地的玩家一起畅玩网络游戏。请点击下面的按钮进入游戏。</p>
                <ion-button expand="block" (click)="enterGame()">进入游戏</ion-button>
            </ion-card-content>
        </ion-card>
    </ion-content>
</ion-app>

<script src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script>
    const app = document.querySelector('ion-app');
    const langButtons = document.querySelectorAll('ion-button');
    const contentTitle = document.querySelector('ion-card-title');
    const contentBody = document.querySelector('ion-card-content p');
    const btn = document.querySelector('ion-button');

    let lang = 'zh';

    function setLanguage(newLang) {
        lang = newLang;
        langButtons.forEach(button => button.hidden = button.textContent.includes(lang));
        if (lang === 'en') {
            app.classList.remove('ion-color-primary');
            app.classList.add('ion-color-secondary');
            contentTitle.textContent = 'Welcome to Fountain';
            contentBody.textContent = 'Here, you can play online games with players from all over the world. Please click the button below to enter the game.';
            btn.textContent = 'Enter Game';
        } else if (lang === 'zh') {
            app.classList.remove('ion-color-secondary');
            app.classList.add('ion-color-primary');
            contentTitle.textContent = '欢迎来到甘泉';
            contentBody.textContent = '在这里，您可以和世界各地的玩家一起畅玩网络游戏。请点击下面的按钮进入游戏。';
            btn.textContent = '进入游戏';
        }
    }

    function enterGame() {
        alert('awa');
    }
</script>
</body>
</html>
